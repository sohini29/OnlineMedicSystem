<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #e8f5e9;
        }

        .container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* LEFT IMAGE SECTION */
        .image-section {
            flex: 1;
            background-image: url("https://images.unsplash.com/photo-1581090700227-3f0a4c68e282?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8c2VjdXJpdHxlbnwwfHx8fDE2OTk2MjI1MTI&ixlib=rb-4.0.3&q=80&w=1080");
            background-size: cover;
            background-position: center;
        }

        /* RIGHT FORM SECTION */
        .form-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e8f5e9;
        }

        .form-box {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(46, 125, 50, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2e7d32;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 14px;
            border-radius: 8px;
            border: 1px solid #a5d6a7;
        }

        input[type="submit"] {
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #2e7d32;
        }

        a {
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 35vh;
            }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="image-section"></div>

    <div class="form-section">
        <div class="form-box">
            <h2>Admin Registration</h2>

            <form action="AdminRegisterServlet" method="post">
                Full Name:
                <input type="text" name="full_name" required>
                
                Phone:
                 <input type="text" name="phone" required>

                Email:
                <input type="email" name="email" required>

                Username:
                <input type="text" name="username" required>

                Password:
                <input type="password" name="password" required>

                <input type="submit" value="Register">
            </form>

            <p>Already registered? <a href="admin_login.html">Login here</a></p>
        </div>
    </div>
</div>

</body>
</html>
