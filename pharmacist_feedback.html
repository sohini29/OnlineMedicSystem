<!DOCTYPE html>
<html>
<head>
    <title>Pharmacist Feedback</title>
    <style>
        body{
            font-family: Arial;
            background:#e8f5e9;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:white;
            padding:30px;
            width:400px;
            border-radius:15px;
            box-shadow:0 0 18px rgba(46,125,50,0.3);
        }
        h2{
            text-align:center;
            color:#2e7d32;
            margin-bottom:15px;
        }
        textarea{
            width:100%;
            height:120px;
            padding:10px;
            border-radius:10px;
            border:1px solid #a5d6a7;
            resize:none;
            margin-bottom:15px;
        }
        input[type=submit]{
            width:100%;
            padding:12px;
            background:linear-gradient(135deg,#2e7d32,#1b5e20);
            color:white;
            border:none;
            border-radius:25px;
            cursor:pointer;
            font-size:16px;
        }
        input[type=submit]:hover{
            background:linear-gradient(135deg,#1b5e20,#2e7d32);
        }
        a{
            display:block;
            margin-top:15px;
            text-align:center;
            text-decoration:none;
            color:#2e7d32;
            font-weight:bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Pharmacist Feedback</h2>

    <form action="PharmacistSubmitFeedbackServlet" method="post">
        <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
        <input type="submit" value="Submit Feedback">
    </form>

    <a href="PharmacistDashboardServlet">Back to Dashboard</a>
</div>

</body>
</html>
