<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Feedback</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #e6f0ff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .feedback-box {
            width: 420px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.3);
        }

        .feedback-box h2 {
            text-align: center;
            color: #004080;
            margin-bottom: 15px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #66a3ff;
            resize: none;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #004080, #3399ff);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #3399ff, #004080);
        }
    </style>
</head>

<body>

<div class="feedback-box">
    <h2>Patient Feedback</h2>

    <form action="PatientFeedbackServlet" method="post">
        <textarea name="feedback" placeholder="Write your feedback here..." required></textarea>
        <input type="submit" value="Submit Feedback">
    </form>
</div>

</body>
</html>
