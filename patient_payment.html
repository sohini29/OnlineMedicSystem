<!DOCTYPE html>
<html>
<head>
<title>Payment</title>
<style>
/* Blue theme */
body {
    font-family: Arial, sans-serif;
    background: #e6f0ff;
}

.box {
    width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 35px;
    box-shadow: 0 0 25px rgba(0, 102, 204, 0.25);
    border-radius: 15px;
}

h2 {
    text-align: center;
    color: #004080;
    margin-bottom: 20px;
}

input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #cce0ff;
    font-size: 15px;
}

input:focus {
    outline: none;
    border-color: #3399ff;
    box-shadow: 0 0 8px #99ccff;
}

button {
    background: linear-gradient(135deg,#004080,#3366cc);
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: 0.3s;
}

button:hover {
    background: linear-gradient(135deg,#3366cc,#004080);
}
</style>
</head>

<body>
<div class="box">
<h2>Make Payment</h2>

<form action="PatientPaymentServlet" method="post">
    <input type="text" name="doctor" placeholder="Doctor Username" required>
    <input type="text" name="pharmacist" placeholder="Pharmacist Username" required>
    <input type="text" name="doctorAmount" placeholder="Doctor Fee" required>
    <input type="text" name="pharmaAmount" placeholder="Medicine Fee" required>
    <button type="submit">Pay Now</button>
</form>

</div>
</body>
</html>
