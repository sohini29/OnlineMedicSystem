<!DOCTYPE html>
<html>
<head>
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial;
            background: #e6f0ff;
        }
        .box {
            width: 400px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,128,0.2);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type=submit] {
            background: #0066cc;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background: #3399ff;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Book Appointment</h2>
    <form action="PatientBookAppointmentServlet" method="post">
       

        Doctor Username:
        <input type="text" name="dname" required>

        Appointment Date:
        <input type="text" name="date" placeholder="DD-MM-YYYY" required>

        Appointment Time:
        <input type="text" name="time" placeholder="HH:MM" required>

        <input type="submit" value="Book Appointment">
    </form>
</div>

</body>
</html>
