<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #f3eaff;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Left Image Section */
        .image-section {
            flex: 1;
            background: 
            url("https://media.istockphoto.com/id/482078816/photo/female-doctorss-hands-holding-stethoscope.jpg?s=612x612&w=0&k=20&c=Mu1mh1_CAT40WVuwl8ljFGXyjbBK5GtaYGVgvOP6hl8=");
            background-size: cover;
            background-position: center;
        }

        /* Right Login Section */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f3eaff;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            width: 360px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(128, 0, 128, 0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6a1b9a;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #c7a4e0;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #6a1b9a, #8e24aa);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .login-box input[type="submit"]:hover {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
        }

        .login-box a {
            color: #8e24aa;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-section"></div>

    <div class="login-section">
        <div class="login-box">
            <h2>Doctor Login</h2>
            <form action="DoctorLoginServlet" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>
            <p>Not registered? <a href="doctor_register.html">Register here</a></p>
            <p>
    <a href="DoctorForgotPasswordServlet">Forgot Password?</a>
</p>

        </div>
    </div>
</div>

</body>
</html>
