<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacist Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #fff3e6;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* LEFT IMAGE SECTION */
        .image-section {
            flex: 1;
            background: url("https://wallpapers.com/images/hd/pharmacy-background-l3fkq9y81ntprmwh.jpg");
            background-size: cover;
            background-position: center;
        }

        /* RIGHT LOGIN SECTION */
        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fff3e6;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            width: 350px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 140, 0, 0.3);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #cc5200;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ffcc99;
        }

        .login-box input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #ff9933, #ff6600);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .login-box input[type="submit"]:hover {
            background: linear-gradient(135deg, #ff6600, #ff9933);
        }

        .login-box p {
            text-align: center;
            margin-top: 15px;
            color: #663300;
        }

        .login-box a {
            color: #ff6600;
            font-weight: bold;
            text-decoration: none;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-section {
                height: 40vh;
            }
        }
    </style>
</head>

<body>

<div class="container">

    <div class="image-section"></div>

    <div class="login-section">
        <div class="login-box">
            <h2>Pharmacist Login</h2>

            <form action="PharmacistLoginServlet" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login">
            </form>

            <p>Not registered? <a href="pharmacist_register.html">Register here</a></p>
            <p><a href="PharmacistForgotPasswordServlet">Forgot Password?</a></p>
        </div>
    </div>

</div>

</body>
</html>
