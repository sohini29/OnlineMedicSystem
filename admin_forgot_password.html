<!DOCTYPE html>
<html>
<head>
    <title>Admin Forgot Password</title>
    <style>
        body{
            font-family: Arial;
            background:#e8f5e9;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }
        .box{
            background:white;
            padding:30px;
            width:350px;
            border-radius:10px;
            box-shadow:0 5px 15px rgba(0,0,0,0.2);
            text-align:center;
        }
        h2{color:#2e7d32;}
        input{
            width:100%;
            padding:10px;
            margin:10px 0;
            border-radius:5px;
            border:1px solid #a5d6a7;
        }
        button{
            width:100%;
            padding:10px;
            background:#43a047;
            color:white;
            border:none;
            border-radius:20px;
            cursor:pointer;
        }
        button:hover{background:#2e7d32;}
        a{display:block;margin-top:15px;color:#2e7d32;text-decoration:none;}
    </style>
</head>
<body>

<div class="box">
    <h2>Forgot Password</h2>
    <form action="AdminForgotPasswordServlet" method="post">
        <input type="text" name="username" placeholder="Admin Username" required>
        <input type="password" name="newpass" placeholder="New Password" required>
        <button type="submit">Reset Password</button>
    </form>
    <a href="admin_login.html">Back to Login</a>
</div>

</body>
</html>
