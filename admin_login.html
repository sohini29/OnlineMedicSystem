<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: #e8f5e9;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .image-section {
            flex: 1;
            background-image: url("https://img.freepik.com/free-vector/medical-background-with-green-gradient_52683-62313.jpg");
            background-size: cover;
            background-position: center;
        }

        .login-section {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e8f5e9;
        }

        .login-box {
            background: #ffffff;
            padding: 40px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.25);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2e7d32;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #a5d6a7;
            border-radius: 6px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2e7d32, #1b5e20);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
        }

        .login-box button:hover {
            background: linear-gradient(135deg, #1b5e20, #2e7d32);
        }

        .login-box p {
            margin-top: 12px;
            text-align: center;
        }

        .login-box a {
            color: #2e7d32;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="image-section"></div>

    <div class="login-section">
        <div class="login-box">
            <h2>Admin Login</h2>

            <form action="AdminLoginServlet" method="post">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>

            <p><a href="admin_forgot_password.html">Forgot Password?</a></p>
            <p>Not registered? <a href="admin_register.html">Register here</a></p>
        </div>
    </div>
</div>
</body>
</html>
