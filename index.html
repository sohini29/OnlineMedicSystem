<!DOCTYPE html>
<html>
<head>
    <title>Online Medic System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url("https://t3.ftcdn.net/jpg/13/59/83/18/360_F_1359831823_QEELMdG8wCnj56YmmjQWnukbCconMaFd.jpg")
                        no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: #fff;
            padding: 25px;
            font-size: 30px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .login-box {
            background: #ffffff;
            width: 260px;
            margin: 15px;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .patient { background: #1e88e5; }
        .doctor { background: #6a1b9a; }
        .pharmacist { background: #ef6c00; }
        .admin { background: #c62828; }

        .btn:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>
<div class="overlay">

    <div class="header">
        Online Medic System
    </div>

    <div class="container">

        <div class="login-box">
            <h2>Patient</h2>
            <form action="patient_login.html" method="get">
                <button type="submit" class="btn patient">Patient Login</button>
            </form>
        </div>

        <div class="login-box">
            <h2>Doctor</h2>
            <form action="doctor_login.html" method="get">
                <button type="submit" class="btn doctor">Doctor Login</button>
            </form>
        </div>

        <div class="login-box">
            <h2>Pharmacist</h2>
            <form action="pharmacist_login.html" method="get">
                <button type="submit" class="btn pharmacist">Pharmacist Login</button>
            </form>
        </div>

        <div class="login-box">
            <h2>Admin</h2>
            <form action="admin_login.html" method="get">
                <button type="submit" class="btn admin">Admin Login</button>
            </form>
        </div>

    </div>

</div>
</body>
</html>
